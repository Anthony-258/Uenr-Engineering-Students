<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Uenr Engineering Students</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="images/logo.jpeg" alt="School Logo">
                <div class="logo-text">
                    <h1>Uenr Engineering Students</h1>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="courses.html" class="nav-link">Courses</a></li>
                    <li id="dashboard-link" style="display:none;"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="login-btn" class="btn btn-outline" onclick="window.location.href='login.html'">Login</button>
                <button id="logout-btn" class="btn btn-outline" style="display:none;" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h2>Contact Us</h2>
        <div class="card-container">
            <div class="card">
                <h3>Visit Us</h3>
                <p>123 Education Street<br>
                Sunyani, SY 12345</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@uenreng.edu</p>
            </div>
            <div class="card">
                <h3>Send a Message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2012 Uenr Engineering Students. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
