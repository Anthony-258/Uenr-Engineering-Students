<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uenr Engineering Students</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="images/logo.jpeg" alt="School Logo">
                <div class="logo-text">
                    <h1>Uenr Engineering Students</h1>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="courses.html" class="nav-link">Courses</a></li>
                    <li id="dashboard-link" style="display:none;"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="login-btn" class="btn btn-outline" onclick="window.location.href='login.html'">Login</button>
                <button id="logout-btn" class="btn btn-outline" style="display:none;" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2012 Uenr Engineering Students. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
